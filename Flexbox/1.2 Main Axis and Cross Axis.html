<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style>
		.father {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			height: 100vh;
		}
		
		.box {
			width:70px;
			height:70px;
			background-color:black;
			border: 3px solid green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
