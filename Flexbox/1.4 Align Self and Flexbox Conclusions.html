<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style>
		.father {
			display: flex;
			justify-content: center;
			height: 100vh;
			flex-wrap: wrap;
		}
		
		.box {
			width:70px;
			height:70px;
			background-color:black;
			border: 3px solid green;
			display: flex;
			justify-content: center;
			align-items: center;
			color:white;
			font-size: 30px;
		}
		
		.box:first-child {
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
